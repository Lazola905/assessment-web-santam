plugins {
    id 'java'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.33.0'
    testImplementation 'org.testng:testng:7.11.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:6.1.0'
    implementation 'org.slf4j:slf4j-simple:2.0.17'
    testImplementation 'io.qameta.allure:allure-testng:2.29.1'
    implementation 'com.aventstack:extentreports:5.1.2'
    compileOnly 'org.projectlombok:lombok:1.18.38'
    annotationProcessor 'org.projectlombok:lombok:1.18.38'
    testCompileOnly 'org.projectlombok:lombok:1.18.38'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.38'
}

test {
    useTestNG()
}